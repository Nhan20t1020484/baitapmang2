    <h2>Bài 5</h2>
    <script>
        let str1 = prompt("nhap chuoi 1")
        let str2 = prompt("nhap chuoi 2")
        let count1 = 0 
        for(let i = 0; i < str1.length ; i++){
            if(str1[i] == str2[i])
                count1++;
        }
        if(count1 == str1.length && str1.length == str2.length){
            console.log("2 chuoi giong nhau")
        }
        else
        console.log("2 chuoi khac nhau")
     </script>
     <h2>Bài 6</h2>
     
     <script>

        let n = +prompt("nhap so ky tu trong mang")
        let i = 0
        while(i < n)
    {
        arr.push(prompt("nhap ky tu thu "+ (i+1)))
        i++
    }
        console.log("mang da tao: " + arr)

        console.log("mang da sua: " + arr)
